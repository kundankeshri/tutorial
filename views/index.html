<html>
    <head>
        <title>Integrating AngularJS with NodeJS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/stylesheets/style.css">
        <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="public/javascripts/app.js"></script>
    </head>
    <body >
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <a class="navbar-brand font-formatting" href="#">Dwitter</a>
            <ul id="navbarItems" class="nav navbar-nav" style="float: right;">
                <li id="loginLink" class="active">
                    <a class="font-formatting" href="#" onclick="onClickLogin()">Login</a>
                </li>
                <li id="signUpLink">
                    <a class="font-formatting" href="#" onclick="onClicksignupForm()">SignUp</a>
                </li>
            </ul>
        </nav>
        
        
        <div class="container" >
            <!--Login Form-->
            <form id="loginForm" role="form">
                <br>
                <legend>Login : </legend>
            
                <div class="form-group">
                    <label for="">UserName</label>
                    <input type="text" class="form-control" placeholder="Enter Username">
                    <br>
                    
                    <label for="">Password</label>
                    <input type="password"  class="form-control" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="onLogin()">Submit</button>
            </form>
            
            <!--Sign Up Form-->
            <form id="signupForm" role="form" style="display:none;">
                <br>
                <legend>Create Accounts</legend>
            
                <div class="form-group">
                    <label for="">Enter your Name</label>
                    <input type="text" class="form-control" placeholder="Enter yor Name">
                    <br>

                    <label for="">Create Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password">
                    <br>

                    <label for="">Confirm password</label>
                    <input type="password" class="form-control" placeholder="Re-enter Password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="onSignUp()">Submit</button>
            </form>

            <br>
            
            <div id="dweetPanel" style="display:none;">
                <!-- Dweet contents -->
            </div>
            <div id="userFollowersContainer" class="panel panel-default">
                <!--Followers Dweet contents -->
            </div>
        </div>
        
    </body>
</html>
